<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <div id="title">
            <img src="icons/pcs-title.svg" width="230" />
        </div>
        <div id="version"></div>
        <div id="update-container" style="display: none">
            <div id="update">New version available!</div>
            <a id="update-link">Update</a><br /><br />
        </div>
        <div id="grant-permissions" style="display: none">
            <div>Grant access to twitter.com?</div>
            <button id="grant-permissions">OK</button>
        </div>
        <div>
            <label for="source-select" id="source-label">Select source:</label>
            <select name="source-select" id="source-select">
                <option selected disabled>—</option>
                <option value="europresse">Europresse</option>
                <optgroup label="Presse française">
                    <option value="lemonde">Le Monde</option>
                    <option value="lefigaro">Le Figaro</option>
                    <option value="lepoint">Le Point</option>
                    <option value="lhumanite">L'Humanité</option>
                </optgroup>
                <optgroup label="English-speaking press">
                    <option value="guardian">The Guardian</option>
                    <option value="nyt">The New York Times</option>
                </optgroup>
                <optgroup label="Deutsche Zeitungen">
                    <option value="dzp">Deutsches Zeitungsportal</option>
                    <option value="sueddeutsche">Süddeutsche Zeitung</option>
                    <!-- <option value="faz">Frankfurter Allgemeine Zeitung</option> -->
                </optgroup>
            </select>
        </div>
        <div id="europartner"></div>
        <div>
            <button id="euro-reset" style="display: none">
                Reset Institution
            </button>
        </div>
        <form id="europresse-select" style="display: none">
            <fieldset>
                <legend id="inst-legend">Select your institution:</legend>
                <input
                    id="inst-input"
                    type="search"
                    placeholder="Filter by name..."
                />
                <div id="inst-list"></div>
            </fieldset>
        </form>
        <div>
            <button id="go-btn">Go</button>
        </div>

        <template id="inst-template">
            <label>
                <input type="radio" id="inst-choice" />
                <span id="inst-name">Institution</span>
            </label>
        </template>
    </body>
</html>
